    <section>
      <form id="searchForm">
        <div class="my-3">
          <label for="searchInputWord" class="form-label">Search</label>
          <input
            type="text"
            class="form-control"
            id="searchInputWord"
            aria-describedby="searchInputWord"
            placeholder="e.g. morning"
          />
        </div>

        <div id="responseMsgSuccess" class="alert alert-success d-none" role="alert">Success</div>
        <div id="responseMsgError" class="alert alert-danger d-none" role="alert"></div>

        <button type="submit" class="btn btn-outline-info" id="submitSearchForm">
          <span class="material-symbols-outlined"> search </span>
          Search Word
        </button>
      </form>
    </section>

    <section class="my-3 text-dark" id="responseContent"></section>
